{% extends "base.html" %}
{% block content %}
<h1>🔐 Password Strength Checker</h1>
<input type="password" id="password" class="form-control mt-3" placeholder="Type your password...">
<div id="result" class="mt-2 fw-bold"></div>
<script>
const passwordInput = document.getElementById("password");
const resultDiv = document.getElementById("result");
passwordInput.addEventListener("input", () => {
    const password = passwordInput.value;
    let score = 0;
    if (password.length >= 8) score++;
    if (/[A-Z]/.test(password)) score++;
    if (/[a-z]/.test(password)) score++;
    if (/[0-9]/.test(password)) score++;
    if (/[@$!%*?&]/.test(password)) score++;
    let strength = "";
    let color = "";
    if (score <= 2) { strength = "Weak"; color = "red"; }
    else if (score <= 4) { strength = "Moderate"; color = "orange"; }
    else { strength = "Strong"; color = "green"; }
    resultDiv.textContent = strength;
    resultDiv.style.color = color;
});
</script>
{% endblock %}
