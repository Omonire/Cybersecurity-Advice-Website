{% extends "base.html" %}
{% block content %}
<h1>ğŸŒ Port Scanner</h1>
<form method="POST">
    <div class="mb-3">
        <label>Target IP/Host:</label>
        <input type="text" name="target" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Port Range (e.g. 20 to 80):</label>
        <input type="number" name="start_port" class="form-control" required>
        <input type="number" name="end_port" class="form-control mt-2" required>
    </div>
    <button type="submit" class="btn btn-primary">Scan</button>
</form>
{% if results %}
<hr>
<h3>Scan Results:</h3>
<ul>
    {% for r in results %}
        <li>{{ r }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
